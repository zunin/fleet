apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: video
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: video
  values:
    controller:
      type: statefulset
    image:
      repository: docker.io/jellyfin/jellyfin
      tag: 10.8.13
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        hosts:
          - host: "video.nikolaiathome.com"
            paths:
              - path: /
                pathType: Prefix
      volumeClaimTemplates:
        - name: config
          mountPath: /jellyfin/config
          accessMode: ReadWriteOnce
          size: 2Gi
        - name: movies
          mountPath: /media/movies
          accessMode: ReadWriteOnce
          size: 25Gi
        - name: shows
          mountPath: /media/shows
          accessMode: ReadWriteOnce
          size: 25Gi
