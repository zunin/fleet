apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.6.1"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: default
      interval: 1m
  values:
    controller:
      ingressClassResource:
        default: true
      watchIngressWithoutClass: true
      service:
        enabled: true
        type: LoadBalancer
      replicaCount: 1
