apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-haproxy
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: kubernetes-ingress
      version: "1.30.4"
      sourceRef:
        kind: HelmRepository
        name: ingress-haproxy
        namespace: default
      interval: 1m
  values:
    controller:
      ingressClassResource:
        default: true
      service:
        enabled: true
        type: LoadBalancer
      keda:
        enabled: false
      replicaCount: 1
      autoscaling:
        enabled: false
