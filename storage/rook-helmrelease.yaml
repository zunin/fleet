apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook
  namespace: rook-ceph
spec:
  interval: 1m
  chart:
    spec:
      chart: rook-ceph
      version: 1.13.7
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: rook-ceph
      interval: 30m
  values:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    image:
      repository: rook/ceph
      tag: v1.13.7
    monitoring:
      enabled: true
