apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: writings
  namespace: writings
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: writings
  values:
    controller:
      type: statefulset
    image:
      repository: writeas/writefreely
      tag: 0.12.0
    env:
      TZ: "Europe/Copenhagen"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        hosts:
          - host: "writings.nikolaiathome.com"
            paths:
              - path: /
                pathType: Prefix  
    persistence:
      keys:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        mountPath: /go/keys
        size: 200Mi
      config:
        enabled: true
        type: secret
        name: writefreely-config
        subPath: config.ini
        mountPath: /go/config.ini
        readOnly: false
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
    resources:
      requests:
        cpu: 22m
        memory: 164M
      limits:
        memory: 262M
    initContainers:
      install:
        image: writeas/writefreely:0.12.0
        imagePullPolicy: Always
        command:
        - "./cmd/writefreely/writefreely"
        - "-gen-keys"
        volumeMounts:
        - name: config
          mountPath: /go/config.ini
          subPath: config.ini
        - name: keys
          mountPath: /go/keys
