apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: writings
  namespace: writings
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: writings
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: algernon/writefreely
              # renovate: datasource=docker depName=docker.io/algernon/writefreely
              tag: "0.13.2-2"
    env:
      TZ: "Europe/Copenhagen"
      PUID: "5000"
      PGID: "5000"

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        hosts:
          - host: "writings.nikolaiathome.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http 
    persistence:
      data:
        existingClaim: writefreely-data-volume
        globalMounts:
          - path: /data
      config:
        enabled: true
        type: secret
        name: writefreely-config
        globalMounts:
          - path: /home/config.ini
            subPath: config.ini
    resources:
      requests:
        cpu: 22m
        memory: 164M
      limits:
        memory: 262M
    initContainers:
      copy-config:
        image: alpine:3.17
        imagePullPolicy: Always
        command: ["cp", "/home/config.ini", "/data/config.ini"]
        volumeMounts:
        - name: config
          mountPath: /home/config.ini
          subPath: config.ini
        - name: data
          mountPath: /data
