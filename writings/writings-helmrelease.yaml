apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: writings
  namespace: writings
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: writings
  values:
    controller:
      type: statefulset
    image:
      repository: writeas/writefreely
      tag: 0.12.0
    env:
      TZ: "Europe/Copenhagen"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
          - host: "writings.nikolaiathome.com"
            paths:
              - path: /
                pathType: Prefix  

