apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: chat
spec:
  interval: 1m
  chart:
    spec:
      chart: matrix-synapse
      version: 3.2.8
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: chat
      interval: 1m
  values:
    image:
      repository: matrixdotorg/synapse
      tag: v1.83.0
    wellknown:
      enabled: true
    publicServerName: matrix.nikolaiathome.com
    serverName: nikolaiathome.com
    ingress:
      enabled: true
    extraConfig:
      oidc_providers:
        - idp_id: oelleguard
          idp_name: oelleguard
          discover: true
          issuer: "https://auth.nikolaiathome.com" # TO BE FILLED: domain and slug
          scopes:
            - "openid"
            - "profile"
            - "email"
          # user_mapping_provider:
          #   config:
          #     localpart_template: "{{ user.preferred_username }}"
          #     display_name_template: "{{ user.preferred_username|capitalize }}" # TO BE FILLED: If your users have names in Authentik and you want those in Synapse, this should be replaced with user.name|capitalize.

  valuesFrom:
    - kind: Secret
      name: synapse-postgres-password
      valueKey: password
      targetPath: postgresql.postgresqlPassword
    - kind: Secret
      name: synapse-redis-password
      valueKey: password
      targetPath: redis.password
    - kind: Secret
      name: synapse-oauth-app
      valueKey: ClientSecret
      targetPath: extraConfig.oidc_providers[0].client_secret
    - kind: Secret
      name: synapse-oauth-app
      valueKey: ClientId
      targetPath: extraConfig.oidc_providers[0].client_id